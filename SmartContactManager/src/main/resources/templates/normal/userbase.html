<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>This is user dashboard page</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background: #e2e2e2;">


	<!-- Navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Welcome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" th:text="${userDetails.name}"></a></li>
				<li class="nav-item"><a class="nav-link disabled" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!--End of navbar  -->

	<!-- Side bar started -->
	<div class="sidebar">
		<span onclick="toggleSidebar()" class="crossButton mt-2">&times;</span>
			 <a href="" class="item" th:href="@{/user/index}"><i class="fas fa-home"></i>Home</a> 
			 <a href="" class="item" th:href="@{/user/show_contacts/0}"><i class="fas fa-id-card-alt"></i>View contacts</a>
			 <a href="" class="item" th:href="@{/user/add-contact}"><i class="fas fa-pencil-alt"></i>Add contact</a>
			 <a href="" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
			 <a href="" class="item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>


	</div>




	<!--End of side bar  -->




	<!-- Content started -->
	<div class="content">
		

		<div th:replace="${content}"></div>

	</div>


	<!--End of content  -->


	<script th:src="@{/js/script.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
