<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Hi</title>
</head>
<body>
	<section>

		<div class="card mt-8">
			<!--Three dot menu  -->
			<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
			<!--Success and failure messages -->
			<div th:if="${session.message}" class="container text-center">
				<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!--Add-contact form  -->
			<div class="card-body">
				<h1 class="text-center">Update contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update-contact}" class="mt-2">
								<!-- Hidden field so that we can fetch id in our process controller-->
								<input type="hidden" th:value="${contact.cid}" name="cid"/>
								<!--First name  -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" class="form-control" id="firstname" name="name" placeholder="Enter name here" required />
								</div>

								<!--second name  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.secondName}" class="form-control" id="secondname" name="secondName" placeholder="Enter last name" />
								</div>
								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-laptop-house"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.work}" class="form-control" id="work" name="work" placeholder="Enter designation" />
								</div>
								<!--Email  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@
										</div>
									</div>
									<input type="email" th:value="${contact.email}" class="form-control" id="email" name="email" placeholder="Enter email" required />
								</div>
								<!--Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
										<i class="fas fa-phone"></i>
										</div>
										
									</div>
									<input type="number" th:value="${contact.phone}" class="form-control" id="phone" name="phone" placeholder="Enter mobile number" required />
								</div>

								<!--Phone -->
								<div class="input-group mt-3">
									
									<textarea class="form-control" th:value="${contact.about}" id="mytextarea" rows="10" name="about" placeholder="Enter contact decription"></textarea>
								</div>

								<!-- Image -->
								<!--Will get old image  -->
								<br>
								<div class="container text-center">
								<p>Your old pic</p>
									<img style="width: 250px; height: 250px" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="" />
								
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-file"></i>
										</div>
									</div>
									<input type="file"  class="form-control" id="image" name="profileImage" />
								</div>
								<br>
								<!--Save button  -->
								<div class="container text-center">
									<button class="btn btn-outline-success">Update</button>

								</div>





							</form>



						</div>


					</div>



				</div>



			</div>


		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
				tinymce.init({
					selector: '#mytextarea',
					width: 850
				});
		</script>


	</section>

</body>
</html>
