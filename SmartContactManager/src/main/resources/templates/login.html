<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section>
	 <div class="container">
        <div class="card card-container">
        	<h3 class="text-center">Login here</h3>
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <div th:if="${param.error}" class="alert alert-danger">Invalid credentials</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
            <form class="form-signin" th:action="@{/dologin}" action="#" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
            <a href="/signup" class="forgot-password">
				Register here
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
		
	</section>


</body>
</html>
